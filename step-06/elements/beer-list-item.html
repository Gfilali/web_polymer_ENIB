!-- Import Polymer library -->
<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="beer-list-item">
  <template>
    <style>
      .beer {
        margin: 10px;
        padding: 10px;
        border: solid 1px black;
        border-radius: 10px;
        min-height: 150px;
      }
      .el-img {
        max-height: 100px;
      }
      .el-alcohol {
        clear:both;
      }
    </style>
    <div id="{{id}}" class="beer clearfix">
      <img class="pull-right el-img" src="{{img}}">
      <h2 class="el-name">{{name}}</h2>
      <p class="el-description">{{description}}</p>
      <p class="pull-right el-alcohol">Alcohol content: {{alcohol}}%</p>
    </div>
  </template>
  <script>
    Polymer({
      is: 'beer-list-item',

      properties: {
        id: String,
        name: String,
        description: String,
        img: String,
        alcohol: String
      }
    })
  </script>
</dom-module>
